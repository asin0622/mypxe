{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Le styles -->
        <link href="{% get_static_prefix %}css/bootstrap.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way
                 to the bottom of the topbar */
            }
        </style>
        <link href="{% get_static_prefix %}css/bootstrap-responsive.css" rel="stylesheet">

        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% get_static_prefix %}ico/apple-touch-icon-114-precomposed.png">

        <style>
        </style>

    <body>
        {% block navigator %}

        <div class="container-fluid">

                {% block sidebar %}

                {% endblock %}

                {% block main_container %}
                {% endblock %}

            </div><!--/row-->

            <hr>
            <footer>
                <p>

            }
            .sidebar-nav {
                padding: 9px 0;
            }

            @media (max-width: 980px) {
                /* Enable use of floated navbar text */
                .navbar-text.pull-right {
                    float: none;
                    padding-left: 5px;
                    padding-right: 5px;
                }
            }

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
